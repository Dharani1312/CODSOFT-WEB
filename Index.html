<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
    </head>
    <link rel="stylesheet" href="D:\Desktop\NOTES\ITERNSHIP\CODSOFT WEB\TASK 3\Styles.css">
    <body>
        <div class="calculator">
        <div class="screen">
            <input placeholder="0">
        </div>
        <div class="boxes">
            <div class="line1">
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="plus">+</div>
                <br>
            </div>
            <div class="line2">
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="minus">-</div>
                <br>
            </div>
            <div class="line3">
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
                <div id="equal">=</div>
                <br>
            </div>
        </div>
        </div>
    </body>
</html>
